<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now - Harry Luxury Hotel</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Redirect to thankyou.html on submit
    function handleBooking(event) {
      event.preventDefault(); 
      window.location.href = "thankyou.html"; 
    }
  </script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Hotel Logo">
      Harry Luxury Hotel
    </div>

    <!-- Hamburger -->
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>

    <!-- Navigation -->
    <nav id="nav-menu">
      <a href="index.html"><img src="images/home icon.png" class="nav-icon">Home</a>
      <a href="dining.html"><img src="images/dinning icon.png" class="nav-icon">Dining</a>
      <a href="bar.html"><img src="images/bar icons.png" class="nav-icon">Bar</a>
      <a href="services.html"><img src="images/services icon.png" class="nav-icon">Services</a>
      <a href="contact.html"><img src="images/location icon.png" class="nav-icon">Contact</a>
      <a href="book.html" class="book-btn"><img src="images/booking icon.png" class="nav-icon">Book Now</a>
    </nav>
  </header>

  <!-- Booking Section -->
  <section class="booking-container">
    <h1>Book Your Stay</h1>
    <form class="booking-form" onsubmit="handleBooking(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="checkin">Check-in Date</label>
      <input type="date" id="checkin" required>

      <label for="checkout">Check-out Date</label>
      <input type="date" id="checkout" required>

      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" min="1" value="1" required>

      <label for="room">Room Type</label>
      <select id="room">
        <option>Standard Room</option>
        <option>Deluxe Room</option>
        <option>Suite</option>
      </select>

      <label for="requests">Special Requests</label>
      <textarea id="requests" rows="3" placeholder="Any special requests?"></textarea>

      <button type="submit" class="book-submit">Confirm Booking</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Made by Harry</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
